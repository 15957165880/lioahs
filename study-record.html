<section id="content">
    <section  class="vbox"  >

<section class="scrollable padder "  ng-controller="color">
	
	<!-- *********************** topsCircle ******************** -->
	<div class="topsCircle ">
		<ul class="circlesUl row">
			<li class="circlesLi" 
			ng-repeat="circle in circles" 
			>
				<div class="circle"
				ng-class="circle.css">
					 
					<p class="text-center toptitle">
						 <b 
						 class="bigfont" 
						 ng-bind="circle.num" 
						 ng-class="circle.color"></b>
						 <span ng-bind="circle.unit"></span>						

					</p> 

					 <p class="text-center" ng-bind="circle.name"></p>
				</div>
			</li>
		</ul>
	</div>
	<!-- *********************** topsCircle ******************** -->

	<!-- *********************** btns ******************** -->
	<div class="btns ">
		<ul class="btns-ul row">
			<li class="btns-li" 
			
			ng-repeat="btn in btns">
				<button 
				class="btns-btn" 
				ng-class="btn.css"
				ng-bind="btn.text"
				ng-click="btnFunc(btn.id)"
				></button>
			</li>
		</ul>
	</div>
	<!-- *********************** btns ******************** -->
	
	<!-- *********************** lists ******************** -->
	<div class="lists hidden">

		<!-- 视频教学 -->
		<div class="lists-part" 
		ng-show="btns[0].show">
			<p class="no-record" ng-hide="videoWatchNum">暂无记录</p>

			<div ng-show="videoWatchNum">
				<ul class="video-ul">
					<li ng-repeat="list in videoLists" class="video-li row ">
						<a href="boomTv.html?{{list.data.split('_')[1]}}" target="_blank">
						<i class="fa fa-youtube-play playtv"></i></a>
						<span ng-bind="list.studyName"></span>
						<time class="tiem-li" ng-bind="list.studyTime1"></time>
					</li>
				</ul>
			</div>
		</div>
		<!-- 视频教学 -->

		
		<!-- 一对一 -->
		<div class="lists-part"
		ng-show="btns[1].show">
			<p class="no-record" ng-hide="oneToOneServiceNum">暂无记录</p>

			<div ng-show="oneToOneServiceNum">
				<ul class="list-ul">
					<li class="oto-list" 
					ng-repeat="list in oneToOnelists">
						<p class="time">
							<span class="yyyy"
							ng-bind="list.YYYY"></span>.
							<span class="mmdd"
							ng-bind="list.MM+'.'+list.DD"></span>
						</p>
						<div class="comment-li">
							<div class="top-part row">
								<div class="left-part">
									<div class="imgpart" style="background-image: url({{list.championImg}});"></div>
								</div>
								<div class="center-part">
									<table class="tab-tips">
										<thead>
											<tr>
												<th 
												ng-repeat="tip in list.tips.tips1" ng-bind="tip"></th>
											</tr>	
										</thead>
										<tbody>
											<tr>
												<td
												ng-repeat="tip in list.tips.tips2" ng-bind="tip"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="right-part">
									<div class="teacher-img"
									style="background-image: url({{list.teacherImg}});" ></div>
									<p class="teacher-name"
									ng-bind="list.teacherName"></p>	
								</div>

							</div>
							<hr class="device-hr">
							<div class="mid-part">
								<p class="title">老师点评：</p>
								<!-- <div  class="specific" ng-bind="list.teacherEvaluate"></div> -->
								<ul class="specific">
									<li><span>对<i style="color:transparent;">对线</i>线：</span><span ng-bind="list.teacherEvaluates.dx"></span></li>
									<li><span>支<i style="color:transparent;">对线</i>援：</span><span ng-bind="list.teacherEvaluates.zy"></span></li>
									<li><span>输<i style="color:transparent;">对线</i>出：</span><span ng-bind="list.teacherEvaluates.sc"></span></li>
									<li><span>发<i style="color:transparent;">对线</i>育：</span><span ng-bind="list.teacherEvaluates.fy"></span></li>
									<li><span>团<i style="color:transparent;">对线</i>战：</span><span ng-bind="list.teacherEvaluates.tz"></span></li>
									<li><span>综合评价：</span><span ng-bind="list.teacherEvaluates.zhpj"></span></li>
								</ul>

								<p class="title">我的评分：
									<span class="stars">
										<i 
										ng-repeat="star in list.stars"
										class="fa" 
										ng-class="star.css"
										></i>
										
									</span>
								</p>
								
								<p class="title">我的评价：</p>
								<div class="specific" ng-bind="list.studentEvaluate"></div>
							</div>
						</div>
					</li>

				</ul>
			</div>	
		</div>
		<!-- 一对一 -->


		<!-- 生死局 -->
		<div class="lists-part"
		ng-show="btns[2].show">
			<p class="no-record"
			ng-hide="ssjNum">暂无记录</p>

			<div ng-show="ssjNum">
				生死局
			</div>
		</div>
		<!-- 生死局 -->
	</div>
	<!-- *********************** lists ******************** -->

</section>

                </section>

          </section>

<div class="modal fade" id="pwdModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header user-select">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        <h4 class="modal-title">修改密码<i id="eyepwd" class="fa fa-eye"></i></h4>
        
      </div>
      <div class="modal-body" style="padding:5px 15px;">
        <form class="form-horizontal" >
          <div class="form-group">
            <label for="oldpwd" class="col-sm-2 control-label">原密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control text-center" id="oldpwd" maxlength="20" placeholder="输入原密码">
            </div>
          </div>
          <div class="form-group">
            <label for="n1pwd" class="col-sm-2 control-label">新密码:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control text-center" id="n1pwd" maxlength="20" placeholder="输入新密码">
            </div>
          </div>


          <div class="form-group">
            <label for="n2pwd" class="col-sm-2 control-label">确认密码:</label>

            <div class="col-sm-10 ">
              <input type="password" class="form-control text-center" id="n2pwd" maxlength="20" placeholder="再次输入新密码">
            </div>
          </div>
          <div class="form-group" style="margin-bottom: 0;">
            <div class="">

              <p id="errorpwd" class="text-center"> </p>

            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
              <button id="cancelpwd" type="button" class="btn btn-default pull-right " data-dismiss="modal">取消</button>
              <button id="comfirmpwd" type="submit" class="btn btn-danger disabled pull-right m-r" title="新密码长度少于6位">确认修改</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- 修改密码 pwdModal -->
